<ion-view view-title="Dashboard">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons> 
  <ion-content class="has-header padding">
    
    <div class="list card" collection-repeat="item in items"
      collection-item-width="'100%'"
>

    <div class="item item-body">
      <img class="full-image" src="https://gastatic.com/blog/wp-content/uploads/2015/10/ClintonGunControl.jpg">
      <p>
        This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
        the content is from a card-body consisting of an image and paragraph text.
      </p>
    </div>
  
    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#">
        <i class="icon ion-cash"></i>
        Predict
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-star"></i>
        Save
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-information-circled"></i>
        Details
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-close-circled"></i>
        Clear
      </a>
    </div>        
  </ion-content>
</ion-view>
